<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Home Vuković | Saborsko</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #b2935b; --dark: #1a1a1a; --light: #fdfdfd; }
        * { box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--light); color: var(--dark); line-height: 1.6; }

        /* NASLOVNA SLIKA */
        .hero {
            position: relative; height: 80vh; overflow: hidden;
            display: flex; align-items: center; justify-content: center; color: white; text-align: center;
            /* ZAMIJENI 'hero-slika.jpg' STVARNIM NAZIVOM TVOJE NAJLJEPŠE SLIKE */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('hero-slika.jpg');
            background-size: cover; background-position: center;
        }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 7vw, 5rem); margin: 0; }

        .container { max-width: 1100px; margin: 0 auto; padding: 60px 20px; text-align: center; }
        .divider { width: 50px; height: 1px; background: var(--gold); margin: 20px auto 40px; }

        /* GALERIJA - JEDNOSTAVNI STIL */
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto;
        }
        .gallery img { 
            width: 100%; 
            height: 350px; 
            object-fit: cover; 
            border: 1px solid #eee;
        }

        .btn-gold { 
            padding: 15px 35px; border: 1px solid var(--gold); color: var(--gold); 
            text-decoration: none; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem;
            transition: 0.4s; display: inline-block; margin: 10px;
        }
        .btn-gold:hover { background: var(--gold); color: white; }

        footer { padding: 40px; background: #111; color: #666; font-size: 0.7rem; text-align: center; }
    </style>
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <p style="letter-spacing: 5px; text-transform: uppercase; font-size: 0.8rem;">Saborsko, Lika</p>
            <h1>Holiday Home Vuković</h1>
        </div>
    </header>

    <section class="container">
        <h2 style="font-family: 'Playfair Display', serif; font-size: 2.5rem; margin:0;">Dobrodošli</h2>
        <div class="divider"></div>
        <p>Uživajte u miru Like i blizini Plitvičkih jezera.</p>
    </section>

    <section class="gallery">
        <img src="slika1.jpg" alt="Opis">
        <img src="slika2.jpg" alt="Opis">
        <img src="slika3.jpg" alt="Opis">
        <img src="slika4.jpg" alt="Opis">
        <img src="slika5.jpg" alt="Opis">
        <img src="slika6.jpg" alt="Opis">
    </section>

    <section class="container" style="background: #f9f9f9; max-width: 100%;">
        <div style="margin-top: 30px;">
            <a href="https://wa.me/38591000000" class="btn-gold">WhatsApp Upit</a>
            <a href="#" class="btn-gold">Airbnb</a>
            <a href="#" class="btn-gold">Booking.com</a>
        </div>
    </section>

    <footer>
        &copy; 2026 HOLIDAY HOME VUKOVIĆ
    </footer>

</body>
</html>
